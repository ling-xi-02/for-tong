<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>我在不近又不远处</title>
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="../font/font-awesome.css">
    <link rel="stylesheet" href="MusicPlayer.css">

</head>

<body>
<div class="container">
    <div class="bg"></div>
    <div class="bg-mask"></div>
    <div class="player">
        <div class="player-track">
            <div class="album-name">打上花火</div>
            <div class="track-name">DAOKO _ 米津玄師 - 打上花火</div>
            <div class="track-time">
                <div class="current-time">00:00</div>
                <div class="total-time">04:49</div>
            </div>
            <div class="progress-box">
                <div class="hover-time">00:19</div>
                <div class="hover-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="player-content">
            <div class="album-cover">
                <img src="../music/cover/打上花火.jpg" alt="" class="active">
                <img src="../music/cover/なんでもないや.jpg" alt="">
                <img src="../music/cover/大丈夫.jpg" alt="">
            </div>
            <div class="play-controls">
                <div class="control">
                    <div class="button play-prev">
                        <i class="fa fa-step-backward"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button play-pause">
                        <i class="fa fa-play"></i>
                    </div>
                </div>
                <div class="control">
                    <div class="button play-next">
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="MusicPlayer.js"></script>
</body>
<script src="../effect/Sakura.js"></script>
</html>
